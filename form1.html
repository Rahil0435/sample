<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: rgb(226, 226, 167);">
    <h1>REGISTRATION FORM</h1>
    <form>
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="sname">Second Name :</label>
        <input type="text" name="sname" id="sname"><br><br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="psw">Password :</label>
        <input type="password" name="psw" id="psw"><br><br>

        <label for="phno">Phone no :</label>
        <input type="number" name="phno" id="phno"><br><br>

        <h3>Gender</h3>
        <input type="radio" name="Gender" id="Gender">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="Gender">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="Gender">
        <label for="others">Others</label>

        <h3>Hobbies</h3>
        <input type="checkbox" name="game" id="football">
        <label for="football">Football</label>
        <input type="checkbox" name="game" id="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="game" id="tennis">
        <label for="tennis">Tennis</label>

        <h3>State</h3>
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="kerela">Kerela</option>
            <option value="tamil nadu">Tamil nadu</option>
            <option value="karnataka">Karnataka</option>
        </select>
        <br><br>
        <label for="address">Address :</label>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <h3>Upload photos</h3>
        <label for="file">Upload</label>
        <input type="file" name="photos" id="photos">
        <br><br>
        <input type="button" value="Register">

    </form>
    </div>
    
</body>
</html>
